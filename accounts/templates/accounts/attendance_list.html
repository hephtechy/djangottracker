{% extends 'accounts/base.html' %}

{% block content %}


<h2>Attendance List</h2>
<ul>
    {% for attendance in attendances %}
        <li>{{ attendance.date }}: Name - {{ attendance.user }} | Sign In - {{ attendance.sign_in_time }} |
          Sign Out - {{ attendance.sign_out_time }}</li>
    {% endfor %}
</ul>


{% endblock %}
